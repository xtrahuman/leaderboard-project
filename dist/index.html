<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard scores</title>
<script defer src="main.js"></script></head>

<body>
    <header>

    </header>
    <main class="d-flex1 container">
        <h1 id="main-h1">Leaderboard</h1>
        <div class="d-flex">
            <div class="score-container">
                <div class="score-board">
                    <div class="d-flex score-name">
                        <h2>Recent scores</h2>
                        <div>
                            <button type="button" id="refresh">refresh</button>
                        </div>
    
                    </div>
                    <div class="recent-scores"></div>
                </div>
    
                <form id="scores-form">
                    <h2>Add your score</h2>
                    <div >
                        <input type="text" id="player" placeholder="player" />
                    </div>
                    <div>
                        <input type="text" id="scores" placeholder="scores" />
                    </div>
                    <div class="button-flex">
                        <button type="submit" id="add">Add</button>
                    </div>
                </form>
            </div>
           
        </div>

    </main>

    <footer class="footer">
    </footer>
</body>

</html>
